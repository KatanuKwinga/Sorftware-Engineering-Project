<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome!</title>
        <link rel="stylesheet" href="rstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title"><span>Guest </span>Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Fullname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number</span>
                        <input type="text" placeholder="Phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">ID</span>
                        <input type="text" placeholder="ID number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Payment Method</span>
                        <input type="text" placeholder="Method" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Booking description</span>
                        <input type="text" placeholder="Type & Number of Rooms" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Start Date of Stay</span>
                        <input type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="input-box">
                        <span class="details">End Date of Stay</span>
                        <input type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                </div>
            </form>
        </div>
    <script src="script.js"></script>
    </body>
</html>
