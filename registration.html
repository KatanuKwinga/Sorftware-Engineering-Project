<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome!</title>
        <link rel="stylesheet" href="rstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/061a76efba.js"crossorigin="anonymous"></script>

    </head>
    <body>
        <header class="header">
            <!--Code for hotel logo and name in the navbar-->
            <i class="fa-brands fa-gitkraken fa-3x" style="color: #218f91;"></i>
            <h1 class="hname" style="color: black;text-align: left;">THE<span> HEARTBREAK</span> HOTEL</h1>
            <nav class="navbar">
            
            </nav>
         </header>
        <div class="container">
            <div class="title"><span>Guest </span>Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Fullname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number</span>
                        <input type="text" placeholder="Phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">ID</span>
                        <input type="text" placeholder="ID number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Payment Method</span>
                        <input type="text" placeholder="M-Pesa/Card/Bank Transfer" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Type & Number of Rooms being Booked</span>
                        <input type="text" placeholder="Single/Double/Suite Room(s)" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Start Date of Stay</span>
                        <input type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="input-box">
                        <span class="details">End Date of Stay</span>
                        <input type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    <script src="script.js"></script>
    </body>
</html>
